    <script type="text/javascript">//<![CDATA[


var PREVRACE = ""

//LIVE scoring RESULTS DATA
fetch("https://cf.nascar.com/cacher/2023/race_list_basic.json").then(function(x) {
	return x.json()
}).then(function(array) {
	var ARR = array.series_1.reverse()
  console.log(ARR)
	var today = new Date(Date.now())

  var find = ARR.find(function(item) {
  	return new Date(item.date_scheduled) <= today
  })
  
  console.log("current race:", find)
  PREVRACE = find.race_id
  getFlagData()
})



function getFlagData() {
  fetch("https://cf.nascar.com/cacher/2023/1/" + PREVRACE + "/lap-notes.json").then(function(x) {
    return x.text();
  }).then(function(y) {
    var arr = JSON.parse(y)
    console.log(arr)
    var keys = Object.keys(arr.laps)
    keys.forEach(function(item) {
      var p = document.createElement("P")
      p.innerHTML = "<b>Lap " + item + ": </b><br>" + arr.laps[item][0].Note + "<br><br>"
      laps.prepend(p)
    })
  })

  fetch("https://cf.nascar.com/live/feeds/live-flag-data.json").then(x => x.text()).then(function(result) {
    var parse = JSON.parse(result)
    //console.log(parse)
    var pop = parse.pop()
    //console.log(pop)

    switch (pop.flag_state) {
      case 8:
        flag.innerText = "🏴"
        break;

      case 1:
        flag.innerText = "🟢"
        break;

      case 2:
        flag.innerText = "🟡"
        break;

      case 4:
        flag.innerText = "🏁"
    }
  })
}
